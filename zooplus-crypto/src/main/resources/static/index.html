
<!DOCTYPE html>
<html>

<head>
    <title>Crypto Currency Dashboard</title>
    <link href="./bootstrap.min.css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script src="./app.js"></script>
</head>
<body>
<div class="container mt-5 bg-success bg-gradient p-5 rounded">

    <div class="form-group mb-3">
        <label class="text-white fw-bold">Choose Currency<span class="text-danger">*</span></label>
        <select class="form-control" id="cryptoSelect" name="cryptoSelect">
        </select>
    </div>

    <div class="form-group mb-3">
        <label class="text-white fw-bold">IP Address</label>
        <input type="text" class="form-control" id="ipAddress" name="ipAddress"/>
    </div>
    <div class="form-group mb-3 text-end">
        <button class="btn btn-primary bg-gradient" onclick="getCurrencyDetails()">Click !</button>
    </div>

    <div class="form-group mb-3">
        <div class="text-white fw-bold" id="displayId"></div>
    </div>

</div>
</body>
</html>
